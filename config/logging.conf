[formatters]
keys=default

[formatter_default]
format=[%(asctime)s %(filename)s(%(lineno)d)] %(levelname)s: %(message)s
class=logging.Formatter
datefmt=%Y%m%d %H:%M:%S

[handlers]
keys=default

[handler_default]
class=StreamHandler
formatter=default
args=()

[loggers]
keys=root,parser

[logger_parser]
level=DEBUG
propagate=0
handlers=default
qualname=pyfloribotvision.plugins.floribot.FilePickleSegmentOutput


[logger_root]
#loglevel: DEBUG, INFO, WARNING, ERROR, CRITICAL or NOTSET
level=INFO
formatter=default
handlers=default